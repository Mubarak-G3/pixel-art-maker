<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" type="text/css" href="Pixel Art Maker.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
    <p>Enter a number between 1 to 20.</p>
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" max="20" value="1" required>
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" max="20" value="1" required>
        <input type="submit">
    </form>
    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>
    <input type="button" id="toggleBtn" value="Toggle Grid">
    
   
</body>
<script type="text/javascript" src="Pixel Art Maker.js"></script>
</html>
